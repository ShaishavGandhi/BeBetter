            storeFile file('../androidkeystore.jks')
            storePassword 'PinkFloyd786'
        }
    }
    compileSdkVersion 27
    defaultConfig {
        applicationId "shaishav.com.bebetter"
        minSdkVersion 21
        targetSdkVersion 25
