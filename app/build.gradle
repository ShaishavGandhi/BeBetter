apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

private String getPropertyOrEmpty(String property) {
    if (hasProperty(property)) {
        return project.properties[property]
    } else {
        return ""
    }
}


android {
    signingConfigs {
        prod {
            keyAlias 'shaishav gandhi'
            keyPassword getPropertyOrEmpty("bebetter_signing_store_password")
            storeFile file('../androidkeystore.jks')
            storePassword getPropertyOrEmpty("bebetter_signing_store_password")
        }
    }
    compileSdkVersion 26
    defaultConfig {
        applicationId "shaishav.com.bebetter"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    dataBinding {
        enabled = true
    }

    androidExtensions {
        experimental = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.prod
        }
    }
}
repositories {
    maven { url "https://jitpack.io" }
    mavenCentral()
}

androidExtensions {
    experimental = true
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(path: ':AndroidCharts')

    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'de.hdodenhof:circleimageview:2.0.0'
    implementation 'com.facebook.stetho:stetho:1.5.0'
    testImplementation 'junit:junit:4.12'
    implementation 'com.google.dagger:dagger:2.11'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.5'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    kapt 'com.google.dagger:dagger-compiler:2.11'
    kapt 'com.android.databinding:compiler:3.0.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.squareup.sqlbrite3:sqlbrite:3.0.0'
    implementation 'com.f2prateek.rx.preferences2:rx-preferences:2.0.0-RC3'
    implementation 'com.airbnb.android:epoxy:2.8.0'
    kapt 'com.airbnb.android:epoxy-processor:2.8.0'
    implementation 'jp.wasabeef:recyclerview-animators:2.2.7'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.jakewharton.rxbinding2:rxbinding:2.0.0'

    testImplementation 'org.mockito:mockito-core:2.11.0'
    testImplementation "com.nhaarman:mockito-kotlin:1.5.0"

}

apply plugin: 'com.google.gms.google-services'
